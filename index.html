<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/favicon.png" type="image/png">
    <title>Дом Отделки</title>
    <link rel="stylesheet" href="css/normolize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="head">
        <div class="head__flexContainer">
            <div id="buttonCompany" class="head__flexContainer__selector">
                <h2 class="head__flexContainer__selector__title">О компании</h2>
                <ul id="tableCompany" class="head__flexContainer__selector__tableCompany">
                    <a href="#" class="head__flexContainer__selector__subtitle" >О компании</a>
                    <a href="#" class="head__flexContainer__selector__subtitle" >Контакты</a>
                    <a href="#" class="head__flexContainer__selector__subtitle" >Новости</a>
                </ul>
            </div>
            <div id="buttonSupport" class="head__flexContainer__selector">
                <h2 class="head__flexContainer__selector__title">Поддержка</h2>
                <ul id="tableSupport" class="head__flexContainer__selector__tableSupport">
                    <a href="#" class="head__flexContainer__selector__subtitle" >Оформление заказа</a>
                    <a href="#" class="head__flexContainer__selector__subtitle" >Доставка</a>
                    <a href="#" class="head__flexContainer__selector__subtitle" >Оплата</a>
                    <a href="#" class="head__flexContainer__selector__subtitle" >Возврат</a>
                </ul>
            </div>
            <div class="spacer"></div>
            <div id="buttonCity" class="head__flexContainer__choseCity">
                <h2 class="head__flexContainer__choseCity__title">Ваш город:</h2>
                <h2 id="titleCityName" class="head__flexContainer__choseCity__titleCity"></h2>
            </div>
        </div>
        <form id="formCity" class="head__flexContainer__formCity" action="../index.html">
            <ul class="head__flexContainer__tableCity">
                <span class="head__flexContainer__tableCity__title" >Выберите город</span>
                <img id="buttonClose" src="icons/buttonClose.png" alt="close" class="head__flexContainer__tableCity__buttonClose">
                <li class="head__flexContainer__tableCity__item"><input name="cityName" type="submit" value="Санкт-Петербург" class="head__flexContainer__tableCity__subtitle"></input></li>
                <li class="head__flexContainer__tableCity__item"><input name="cityName" type="submit" value="Пушкин" class="head__flexContainer__tableCity__subtitle"></input></li>
                <li class="head__flexContainer__tableCity__item"><input name="cityName" type="submit" value="Сестрорецк" class="head__flexContainer__tableCity__subtitle"></input></li>
                <li class="head__flexContainer__tableCity__item"><input name="cityName" type="submit" value="Кронштадт" class="head__flexContainer__tableCity__subtitle"></input></li>
                <li class="head__flexContainer__tableCity__item"><input name="cityName" type="submit" value="Зеленогорск" class="head__flexContainer__tableCity__subtitle"></input></li>
                <li class="head__flexContainer__tableCity__item"><input name="cityName" type="submit" value="Павловск" class="head__flexContainer__tableCity__subtitle"></input></li>
                <li class="head__flexContainer__tableCity__item"><input name="cityName" type="submit" value="Петергоф" class="head__flexContainer__tableCity__subtitle"></input></li>
                <li class="head__flexContainer__tableCity__item"><input name="cityName" type="submit" value="Ломоносов" class="head__flexContainer__tableCity__subtitle"></input></li>
                <li class="head__flexContainer__tableCity__item"><input name="cityName" type="submit" value="Красное Село" class="head__flexContainer__tableCity__subtitle"></input></li>
                <li class="head__flexContainer__tableCity__item"><input name="cityName" type="submit" value="Сосновый Бор" class="head__flexContainer__tableCity__subtitle"></input></li>
                <li class="head__flexContainer__tableCity__item"><input name="cityName" type="submit" value="Тихвин" class="head__flexContainer__tableCity__subtitle"></input></li>
                <li class="head__flexContainer__tableCity__item"><input name="cityName" type="submit" value="Коммунар" class="head__flexContainer__tableCity__subtitle"></input></li>
                <li class="head__flexContainer__tableCity__item"><input name="cityName" type="submit" value="Гатчина" class="head__flexContainer__tableCity__subtitle"></input></li>
                <li class="head__flexContainer__tableCity__item"><input name="cityName" type="submit" value="Всеволожск" class="head__flexContainer__tableCity__subtitle"></input></li>
                <li class="head__flexContainer__tableCity__item"><input name="cityName" type="submit" value="Сертолово" class="head__flexContainer__tableCity__subtitle"></input></li>
                <li class="head__flexContainer__tableCity__item"><input name="cityName" type="submit" value="Волхов" class="head__flexContainer__tableCity__subtitle"></input></li>
                <li class="head__flexContainer__tableCity__item"><input name="cityName" type="submit" value="Новая Ладога" class="head__flexContainer__tableCity__subtitle"></input></li>
                <li class="head__flexContainer__tableCity__item"><input name="cityName" type="submit" value="Сясьстрой" class="head__flexContainer__tableCity__subtitle"></input></li>
                <li class="head__flexContainer__tableCity__item"><input name="cityName" type="submit" value="Кириши" class="head__flexContainer__tableCity__subtitle"></input></li>
            </ul>
        </form>
    </header>
    <nav>

    </nav>
    <main>

    </main>
    <section>
        
    </section>
    <section>
        
    </section>
    <footer>

    </footer>
</body>
</html>
